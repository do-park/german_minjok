{% extends 'base.html' %}
{% block content %}

  <div class="mt-5 pt-5 row justify-content-center">
    <h2 class="text-center my-5 col-12">장바구니</h2>
    <div class="col-4 p-5 bg-light">
      <h3 class="text-center my-5">{{ store_name }}</h3>
      <div>
        <div class="my-3 row"><div class="h5 col-6">장소</div><div class="h6 col-6 text-right">{{ order_location }}</div></div>
        <div class="my-3 row"><div class="h5 col-6">주문목록</div><div class="h6 col-6 text-right">{{ order_name }}</div></div>
        <div class="my-3 row"><div class="h5 col-6">금액</div><div class="h6 col-6 text-right">{{ order_price }}원</div></div>
      </div>
      <div class="mt-5 pt-3 text-center">
        <a href="#" class="btn btn-warning">메인으로 돌아가기</a>
      </div>

    </div>

  </div>


  <div class="row mt-5">
    <h1 class="col-12 text-center my-5">KAKAO PAY</h1>
    <form method="post" class="col-12 text-center">
      {% csrf_token %}
      <button class="btn btn-warning">카카오페이로 결제하기</button>
    </form>
  </div>
{% endblock %}
