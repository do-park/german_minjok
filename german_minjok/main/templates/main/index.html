{% extends 'base.html' %}
{% block content %}
    <div>
        <!-- carousel -->
        <div id="carouselExampleControls" class="carousel slide h-480" data-ride="carousel">
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="https://www.ecopetit.cat/wpic/mpic/178-1781519_star.png" class="d-block w-100" alt="">
            </div>
            <div class="carousel-item">
              <img src="https://www.ecopetit.cat/wpic/mpic/178-1781519_star.png" class="d-block w-100" alt="">
            </div>
            <div class="carousel-item">
              <img src="https://www.ecopetit.cat/wpic/mpic/178-1781519_star.png" class="d-block w-100" alt="">
            </div>
          </div>
          <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>

        <!-- 검색창 -->
        <form class="form-inline col-12 justify-content-md-center my-3 mx-3">
          <div class="form-group col-4">
            <input type="text" class="form-control col-12" id="address" placeholder="어디로 배달해 드릴까요?">
          </div>
          <button type="submit" class="btn btn-primary mb-2 my-3 mx-3">검색</button>
        </form>

    </div>
{% endblock %}
