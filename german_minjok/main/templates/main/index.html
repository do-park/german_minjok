{% extends 'base.html' %}

{% block content %}
    <h1>MAIN</h1>
    {% if request.user.is_authenticated %}
        <a href="{% url 'accounts:logout' %}">logout</a>
    {% else %}
        <a href="{% url 'accounts:login' %}">login</a>
        <a href="{% url 'accounts:div' %}">sign up</a>
{% endif %}
{% endblock %}
